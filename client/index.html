<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Unit Demand Tracker</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="waitlist">
        <!-- add button to open the login popup form -->
        <button id="login-logout" class="login-button" onclick="openLoginForm()">Login</button>
        <!-- sign up button to open the add account popup form -->
        <button id="signUpButton" class="signUpButton" onclick="openLoginForm()">Sign Up</button>
        <h4 id="userInfo" align="right"></h4>
        <h1>Wait List</h1>

        <!-- add button to open the popup form -->
        <button class="open-button" onclick="openForm()">Add</button>
        <!-- add to waitlist form -->
        <div class="form-popup" id="addForm"></div>
        <!-- login form -->
        <div id="loginForm"></div>
        <table id="storageWaitlist"></table> 
    </div>
</body>
</html>
